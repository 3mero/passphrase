<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        body.dark-mode .modal-content {
            color: #fff;
        }
        body.dark-mode #aboutText {
            color: #000;
            font-weight: bold;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
        }
        .button-group button {
            flex: 1;
            margin: 0 0.5rem;
            border: 2px solid transparent;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button.active {
            background-color: #45a049;
            border-color: red;
        }
        #passwordOutput {
            font-weight: bold;
            word-break: break-all;
        }
        .password-container {
            display: flex;
            align-items: center;
            border: 2px solid #ff4444;
            border-radius: 4px;
            padding: 0.5rem;
            margin: 1rem 0;
        }
        .password-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: left;
        }
        .password-container button {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 0 0.5rem;
            font-size: 0.9rem;
            border-left: 1px solid #ff4444;
        }
        .language-toggle {
            position: absolute;
            top: -1rem;
            right: 1rem;
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 1px;
            cursor: pointer;
        }
        .language-toggle:hover {
            background-color: #007B9A;
        }
        .about-button {
            background-color: #555;
            margin-top: 1rem;
        }
        .about-button:hover {
            background-color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            color: #000;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recovery-box {
            background-color: #555353;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
         .recovery-box:hover p {
           opacity: 1;
         }
        .recovery-box p {
            margin: 0;
        }
        .recovery-warning {
            color: red;
            font-size: 0.9em;
        }
        #generateButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 1rem;
            width: 100%;
        }
        #generateButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #generateButton:active {
            transform: translateY(0);
        }
        .rtl {
            direction: rtl;
            text-align: right;
        }
        .ltr {
            direction: ltr;
            text-align: left;
        }
        .password-container.rtl input {
            text-align: right;
        }
        .password-container.rtl button {
            border-right: none;
            border-left: 1px solid #ff4444;
        }
        .password-container.ltr button {
            border-left: none;
            border-right: 1px solid #ff4444;
        }
        #copyButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
            width: 100%;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
        #themeToggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        body.dark-mode .container {
            background-color: #444;
        }
        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .password-container {
            border-color: #ff6b6b;
        }
        body.dark-mode .password-container input {
            color: #fff;
        }
        body.dark-mode .password-container button {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="themeToggle" onclick="toggleTheme()">üåû</button>
        <button class="language-toggle" onclick="toggleLanguage()">üåê EN/AR</button>
        <h1 id="mainTitle">Password Generator</h1>
        <p id="instructionText">Enter text to generate a password:</p>
        <textarea id="inputText" rows="3"></textarea>
        <input type="number" id="passwordLength" min="8" max="32" placeholder="Enter password length (8-32)" />
        <div class="button-group">
            <button id="uniquePassword" onclick="setPasswordType('unique')" class="active">Unique Password</button>
            <button id="complexPassword" onclick="setPasswordType('complex')">Complex Password</button>
        </div>
        <button onclick="generatePassword()" id="generateButton">Generate Password</button>
        <div class="password-container">
            <input type="password" id="passwordOutput" readonly>
            <button onclick="togglePasswordVisibility()" id="hideButton">HIDE</button>
        </div>
        <button onclick="copyPassword()" id="copyButton">Copy Password</button>
        <div class="recovery-box" id="recoveryBox" style="display: none;">
            <p><strong id="recoveryBoxTitle">Recovery Box:</strong></p>
            <p id="recoveryContent"></p>
            <button onclick="copyRecoveryContent()" id="copyRecoveryButton">Copy Recovery Content</button>
            <p class="recovery-warning" id="recoveryWarning">(It is advisable to remember it and not copy it unless necessary)</p>
        </div>
        <button onclick="openAboutModal()" id="aboutButton" class="about-button">About Us</button>
    </div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAboutModal()">&times;</span>
            <p id="aboutText"></p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let currentLanguage = 'en';
        let currentPasswordType = 'unique';

        const translations = {
            en: {
                mainTitle: "Password Generator",
                instructionText: "Enter text to generate a password:",
                generateButton: "Generate Password",
                uniquePassword: "Unique Password",
                complexPassword: "Complex Password",
                copyButton: "Copy Password",
                copiedMessage: "Password copied to clipboard!",
                aboutButton: "About Us",
                aboutText: "Hello, I am Omar. This page is not linked to any entity, it is public, very simple and easy to use. You can check the project on GitHub. There are no libraries in it, just simple codes that will generate a password that can be configured from 8 to 32 letters, numbers and symbols.The goal is to generate the same password for that added phrase, whether it is a link, a name, an address, or something that you can save for recovery in case you forget it. This is the purpose of this page, which is devoid of any link. You can download the page, use it, and change its algorithms to increase the complexity of the password. You are free to do so.",
                recoveryBox: "Recovery Box:",
                recoveryWarning: "(It is preferable to memorize it in your mind, copy it only if necessary)",
                copyRecoveryButton: "Copy Recovery Content",
                recoveryContentInput: "Input",
                recoveryContentLength: "Length",
                recoveryContentType: "Type",
                uniqueType: "Unique",
                complexType: "Complex",
                hideText: "HIDE"
            },
            ar: {
                mainTitle: "ŸÖŸàŸÑÿØ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
                instructionText: "ÿ£ÿØÿÆŸÑ ÿßŸÑŸÜÿµ ŸÑÿ™ŸàŸÑŸäÿØ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±:",
                generateButton: "ÿ™ŸàŸÑŸäÿØ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
                uniquePassword: "ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿ≥ŸáŸÑÿ©",
                complexPassword: "ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ŸÖÿπŸÇÿØÿ©",
                copyButton: "ŸÜÿ≥ÿÆ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
                copiedMessage: "ÿ™ŸÖ ŸÜÿ≥ÿÆ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ•ŸÑŸâ ÿßŸÑÿ≠ÿßŸÅÿ∏ÿ©!",
                aboutButton: "ÿπŸÜ ÿßŸÑŸÖŸàŸÇÿπ",
                aboutText: "ŸÖÿ±ÿ≠ÿ®ÿßÿå ÿ£ŸÜÿß ÿπŸÖÿ±Ÿà. Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ© ŸÑŸäÿ≥ÿ™ ŸÖÿ™ÿµŸÑÿ© ÿ®ÿ£Ÿä ŸÉŸäÿßŸÜÿå ÿ•ŸÜŸáÿß ÿπÿßŸÖÿ© Ÿàÿ®ÿ≥Ÿäÿ∑ÿ© ŸÑŸÑÿ∫ÿßŸäÿ© Ÿàÿ≥ŸáŸÑÿ© ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ. ŸäŸÖŸÉŸÜŸÉŸÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ ÿπŸÑŸâ ÿ¨Ÿäÿ™ Ÿáÿßÿ®. ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÉÿ™ÿ®ÿßÿ™ ÿ®Ÿáÿßÿå ŸÅŸÇÿ∑ ÿ±ŸÖŸàÿ≤ ÿ®ÿ≥Ÿäÿ∑ÿ© ÿ≥ÿ™ŸàŸÑÿØ ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ŸäŸÖŸÉŸÜ ÿ™ŸÉŸàŸäŸÜŸáÿß ŸÖŸÜ 8 ÿßŸÑŸâ 32 ÿ≠ÿ±ŸÅ Ÿàÿ±ŸÇŸÖ Ÿàÿ±ŸÖÿ≤ . ÿßŸÑŸáÿØŸÅ ŸáŸà ÿ™ŸàŸÑŸäÿØ ŸÜŸÅÿ≥ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÑÿ™ŸÑŸÉ ÿßŸÑÿπÿ®ÿßÿ±ÿ© ÿßŸÑŸÖÿ∂ÿßŸÅÿ©ÿå ÿ≥Ÿàÿßÿ° ŸÉÿßŸÜÿ™ ÿ±ÿßÿ®ÿ∑Ÿãÿß ÿ£Ÿà ÿßÿ≥ŸÖŸãÿß ÿ£Ÿà ÿπŸÜŸàÿßŸÜŸãÿß ÿ£Ÿà ÿ£Ÿä ÿ¥Ÿäÿ° ŸäŸÖŸÉŸÜŸÉ ÿ≠ŸÅÿ∏Ÿá ŸÑŸÑÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ŸÅŸä ÿ≠ÿßŸÑ ŸÜÿ≥ŸäÿßŸÜŸá. Ÿáÿ∞ÿß ÿßŸÑÿ∫ÿ±ÿ∂ ŸÖŸÜ Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ™Ÿä ÿ™ÿÆŸÑŸà ŸÖŸÜ ÿ£Ÿä ÿßÿ±ÿ™ÿ®ÿßÿ∑. ŸäŸÖŸÉŸÜŸÉ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© Ÿàÿßÿ≥ÿ™ÿÆÿØÿßŸÖŸáÿß Ÿàÿ™ÿ∫ŸäŸäÿ± ÿÆŸàÿßÿ±ÿ≤ŸÖŸäÿßÿ™Ÿáÿß ŸÑÿ≤ŸäÿßÿØÿ© ÿ™ÿπŸÇŸäÿØ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±. ÿ£ŸÜÿ™ ÿ≠ÿ± ŸÅŸä ÿ∞ŸÑŸÉ.",                
                recoveryBox: "ÿµŸÜÿØŸàŸÇ ÿßŸÑÿßÿ≥ÿ™ÿπÿßÿØÿ©:",
                recoveryWarning: "(ŸäŸÅÿ∂ŸÑ ÿ£ŸÜ ÿ™ÿ≠ŸÅÿ∏Ÿá ŸÅŸä ÿ∞ŸáŸÜŸÉÿå ŸàŸÑÿß ÿ™ŸÜÿ≥ÿÆŸá ÿ•ŸÑÿß ÿπŸÜÿØ ÿßŸÑÿ∂ÿ±Ÿàÿ±ÿ©)",
                copyRecoveryButton: "ŸÜÿ≥ÿÆ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿßÿ≥ÿ™ÿπÿßÿØÿ©",
                recoveryContentInput: "ÿßŸÑŸÜÿµ",
                recoveryContentLength: "ÿßŸÑÿ∑ŸàŸÑ",
                recoveryContentType: "ÿßŸÑŸÜŸàÿπ",
                uniqueType: "ÿ≥ŸáŸÑÿ©",
                complexType: "ŸÖÿπŸÇÿØÿ©",
                hideText: "ÿ•ÿÆŸÅÿßÿ°"
            }
        };

        const setPasswordType = (type) => {
            currentPasswordType = type;
            document.getElementById('uniquePassword').classList.toggle('active', type === 'unique');
            document.getElementById('complexPassword').classList.toggle('active', type === 'complex');
        };

        const togglePasswordVisibility = () => {
            const passwordOutput = document.getElementById('passwordOutput');
            const hideButton = document.getElementById('hideButton');

            if (passwordOutput.type === 'password') {
                passwordOutput.type = 'text';
                hideButton.textContent = translations[currentLanguage].hideText;
            } else {
                passwordOutput.type = 'password';
                hideButton.textContent = 'HIDE';
            }
        };

        const complexHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).padStart(8, '0');
        };

        const generatePassword = () => {
            const inputText = document.getElementById('inputText').value;
            const passwordLength = parseInt(document.getElementById('passwordLength').value, 10);
            const passwordType = currentPasswordType;

            if (inputText.trim() === '') {
                showNotification('Please enter text to generate a password.');
                return;
            }
            if (isNaN(passwordLength) || passwordLength < 8 || passwordLength > 32) {
                showNotification('Please enter a valid password length (8-32).');
                return;
            }
            
            const hashedValue = complexHash(inputText);
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';
            const allChars = uppercaseChars + lowercaseChars + numberChars + symbolChars;
            
            let password = '';
            
            password += uppercaseChars[parseInt(hashedValue.substr(0, 2), 16) % uppercaseChars.length];
            password += lowercaseChars[parseInt(hashedValue.substr(2, 2), 16) % lowercaseChars.length];
            password += numberChars[parseInt(hashedValue.substr(4, 2), 16) % numberChars.length];
            password += symbolChars[parseInt(hashedValue.substr(6, 2), 16) % symbolChars.length];

            for (let i = 4; i < passwordLength; i++) {
                const charIndex = parseInt(hashedValue.substr((i * 2) % 8, 2), 16) % allChars.length;
                password += allChars[charIndex];
            }

            if (passwordType === 'unique') {
                password = password.split('').sort((a, b) => {
                    return parseInt(complexHash(a + inputText), 16) - parseInt(complexHash(b + inputText), 16);
                }).join('');
            }

            document.getElementById('passwordOutput').value = password;
            document.getElementById('recoveryContent').textContent = `${translations[currentLanguage].recoveryContentInput}: ${inputText}, ${translations[currentLanguage].recoveryContentLength}: ${passwordLength}, ${translations[currentLanguage].recoveryContentType}: ${passwordType === 'unique' ? translations[currentLanguage].uniqueType : translations[currentLanguage].complexType}`;
            document.getElementById('recoveryBox').style.display = 'block';
        };

        const copyRecoveryContent = () => {
            const recoveryContent = document.getElementById('recoveryContent');
            const tempInput = document.createElement('input');
            tempInput.value = recoveryContent.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showNotification(translations[currentLanguage].copiedMessage);
        };

        const toggleLanguage = () => {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.documentElement.lang = currentLanguage;
            document.body.style.direction = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            updateTexts();
        };

        const updateTexts = () => {
            document.getElementById('mainTitle').textContent = translations[currentLanguage].mainTitle;
            document.getElementById('instructionText').textContent = translations[currentLanguage].instructionText;
            document.getElementById('generateButton').textContent = translations[currentLanguage].generateButton;
            document.getElementById('uniquePassword').textContent = translations[currentLanguage].uniquePassword;
            document.getElementById('complexPassword').textContent = translations[currentLanguage].complexPassword;
            document.getElementById('aboutButton').textContent = translations[currentLanguage].aboutButton;
            document.getElementById('aboutText').textContent = translations[currentLanguage].aboutText;
            document.getElementById('recoveryBoxTitle').textContent = translations[currentLanguage].recoveryBox;
            document.getElementById('copyRecoveryButton').textContent = translations[currentLanguage].copyRecoveryButton;
            document.getElementById('recoveryWarning').textContent = translations[currentLanguage].recoveryWarning;
            document.getElementById('hideButton').textContent = translations[currentLanguage].hideText;
            document.getElementById('copyButton').textContent = translations[currentLanguage].copyButton;
        };

        const openAboutModal = () => {
            document.getElementById('aboutModal').style.display = 'block';
        };

        const closeAboutModal = () => {
            document.getElementById('aboutModal').style.display = 'none';
        };

        const showNotification = (message) => {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        };

        const copyPassword = () => {
            const passwordOutput = document.getElementById('passwordOutput');
            passwordOutput.select();
            document.execCommand('copy');
            showNotification(translations[currentLanguage].copiedMessage);
        };

        const toggleTheme = () => {
            document.body.classList.toggle('dark-mode');
            const themeToggle = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'üåô';
            } else {
                themeToggle.textContent = 'üåû';
            }
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('aboutModal')) {
                closeAboutModal();
            }
        };

        updateTexts();
    </script>
</body>
</html>
